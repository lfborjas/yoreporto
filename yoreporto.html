<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>YoReporto</title>
  <link rel="stylesheet" href="yoreporto.css">
</head>

<body>
    <script src="//use.typekit.net/kgk4blb.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
</body>

<template name="show_report">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand back" href="/reports"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Regresar</a>
          <a href="/new" class="navbar-right navbar-brand">
            Crear Reporte
          </a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
  {{>report}}
</template>

<template name="medium">
  <div class="row">
    <div class="col-xs-9">
      <p class="organization">
      <img src="{{image_url}}" class="medio" /> {{name}}
      </p>
    </div>

    <div class="col-xs-3">
      <div class="checkbox">
          <input type="checkbox" data-medium-name="{{name}}" class="media-contact media-checkbox js-switch pull-right" />
      </div>
    </div>
  </div>
  <hr> <!-- medio/autoridad -->
</template>

<template name="media_list">
          <div class="row">
            <div class="col-xs-9">
              <p class="organization">
                Todos
              </p>
            </div>
            

            <div class="col-xs-3">
              <div class="checkbox">
                  <input id="all_media" type="checkbox" data-medium-name="All" class="media-checkbox js-switch pull-right" />
              </div>
            </div>
          </div>
          <hr> <!-- medio/autoridad -->

        {{#each media}}
          {{>medium}}
        {{/each}}
</template>

<template name="new">
   <div id="add">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand back" href="/reports"><span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Regresar</a>
          <a href="/new" class="navbar-right navbar-brand">
            Crear Reporte
          </a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    <div class="report form">
      <img id="preview" class="img-responsive rounded" />
      <form action="#" method="post">
        <textarea class="form-control" id="description" rows="3" placeholder="Descripción..."></textarea>
        <div class="row">
          <div class="col-xs-9">
            <div class="location">
              <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> <span>{{city}}</span>
            </div>
          </div>

          <div class="col-xs-3">
            <button id="snap" type="button" class="btn btn-success btn-lg pull-right"><span class="glyphicon glyphicon-camera" aria-hidden="true"></span></button>
          </div>
        </div>

        <hr>

          <h5>Medios/Autoridades</h5>
          {{>media_list}}


        <h5>¿Compartir información personal?</h5>
      <div class="row">
        <div class="col-xs-9">
          <p class="organization">
            Anónimo
          </p>
        </div>

        <div class="col-xs-3">
          <div class="checkbox">
              <input type="checkbox" id="isAnonymous" class="js-switch pull-right" checked />
          </div>
        </div>
      </div>
      <hr> <!-- medio/autoridad -->

      </form>

      <button id="save" type="button" class="btn btn-primary btn-lg btn-block">Enviar</button>

    </div>
  </div>
</template>

<template name="reports">
  <div id="reports">
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">YoReporto</a>
          <a href="/new">
            <button type="button" class="btn btn-default navbar-btn navbar-right pull-right plus">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>
  {{#each reports}}
    {{> report}}
  {{/each}}
</div>
</template>

<template name="report">
    <div class="report">
      <div class="container">
        <div class="row">
          <div class="col-xs-7 profile">
            <img src="img/anon.svg" />
            <span>{{author_for this}}</span>
          </div>

          <div class="col-xs-5">
            <small class="pull-right" title="{{created_at}}" >
              {{livestamp created_at}}
            </small>
          </div>
        </div>

      </div>

      <a href="/reports/{{_id}}">
        <img src="{{image_for this}}" class="img-responsive" />
      </a>
      <div class="content">


        <p>
          {{description}}
        </p>

        <div class="row">
          <div class="col-xs-6">
            <div class="location">
              <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> <span>{{city}}</span>
            </div>
          </div>
          <div class="pull-right plus">
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button>
            </div>
          </div>
      </div>

      </div>
    </div>
</template>
