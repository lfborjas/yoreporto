<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>YoReporto</title>
  <link rel="stylesheet" href="yoreporto.css">
</head>

<body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">YoReporto</a>
          <a href="#">
            <button type="button" class="btn btn-default navbar-btn navbar-right pull-right plus">
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </button>
          </a>
        </div>
      </div><!-- /.container-fluid -->
    </nav>

    {{> reports}}

    <script src="//use.typekit.net/kgk4blb.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>
</body>

<template name="reports">
  {{#each reports}}
    {{> report}}
  {{/each}}

  {{#if moreResults}}
      <div id="showMoreResults" style="margin-left: 25px;">
          <span class="loading">Loading...</span>
      </div>
  {{/if}}
</template>

<template name="report">
    <div class="report">
      <div class="container">
        <div class="row">
          <div class="col-xs-7 profile">
            <img src="img/profile.jpg" />
            <span>{{author}}</span>
          </div>

          <div class="col-xs-5">
            <small class="pull-right" title="{{created_at}}" >
              {{livestamp created_at}}
            </small>
          </div>
        </div>

      </div>

      <img src="img/test.jpg" class="img-responsive" />
      <div class="content">


        <p>
          {{description}}
        </p>

        <div class="row">
          <div class="col-xs-6">
            <div class="location">
              <span class="glyphicon glyphicon-map-marker" aria-hidden="true"></span> <span>{{city}}</span>
            </div>
          </div>
          <div class="pull-right plus">
            <div class="btn-group" role="group" >
              <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-thumbs-up" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-thumbs-down" aria-hidden="true"></span></button>
              <button type="button" class="btn btn-link"><span class="glyphicon glyphicon-comment" aria-hidden="true"></span></button>
            </div>
          </div>
      </div>

      </div>
    </div>
</template>
